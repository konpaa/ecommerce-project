{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}
	Log in
{% endblock %}

{% block content %}

	<div class="container">
		<br>
		<h1>
			Login or Create a New Accont
		</h1>
		<div class="col-12 col-sm-12 col-lg-6 text-center custom_div" >
			<br>
			<h2 class="product_title">
				New User
			</h2>
			<br>
			<a href="{% url 'signup' %}" class="btn btn-secondary">Create New User</a>
		</div>
		<div class="col-12 col-sm-12 col-md-12
		col-lg-6 be-light">
			<div>
				<br>
				<h2 class="product_title">
					Registered Users Only
				</h2>
				<form method="post">
					{% csrf_token %}
					<p>{{ form | crispy }}</p>
					<button type="submit" class="btn btn-secondary">Log in</button>
				</form>
				<br>
			</div>
			
		</div>
		<br>
	</div>
	<br>


{% endblock %}
